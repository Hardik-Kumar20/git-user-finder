<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-User</title>
    <link rel="stylesheet" href="gitSearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Github User</h1></div>
        <div class="input"><i class="fa-solid fa-magnifying-glass"></i><input type="search" name="search" id="search" placeholder="Enter Github Userame"></div>
        <div class="data-card">
            <div class="data-box" data-tilt>
                <div class="profile-photo"></div>
                <div class="data">
                    <div class="userName"></div>
                    <div class="extra">
                        <ul>
                            <li class="followers"></li>
                            <li class="following"></li>
                            <li class="repos"></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="gitSearch.js"></script>
    <script src="tilt.js"></script>
</body>
</html>
